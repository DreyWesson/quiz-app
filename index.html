<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      :root {
        font-size: 62.5%;
      }
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        color: #333333;
      }

      body {
        background: #f8f9fa;
      }
      .main {
        background: #ffffff;
      }
      h1 {
        font-size: 3rem;
      }
      button.btn {
        font-size: 1.5rem;
      }
      button:hover a {
        text-decoration: none;
        color: #ffffff;
      }
      .high-scores-section {
        background: #ffffff;
        border-top: 2px solid #f8f9fa;
        box-sizing: border-box;
        overflow: hidden;
        transition: all 1s ease-out;
      }
    </style>
    <title>Quick Quiz</title>
  </head>
  <body>
    <div class="container d-flex text-center main" style="margin-top: 15%">
      <div class="m-auto py-5">
        <h1>Quick Quiz</h1>
        <div class="d-flex flex-column">
          <form action="/game.html" method="GET">
            <div class="form-group">
              <label for="selectCategory">Questions Category</label>
              <select class="form-control" id="selectCategory">
                <option>Random</option>
                <option>General Knowledge</option>
                <option>Books</option>
                <option>Film</option>
                <option>Music</option>
                <option>Musicals & Theaters</option>
                <option>Television</option>
                <option>Video Game</option>
                <option>Board Game</option>
                <option>Science & Nature</option>
                <option>Computers</option>
                <option>Mathematics</option>
                <option>Mythology</option>
                <option>Sports</option>
                <option>Geography</option>
                <option>History</option>
                <option>Politics</option>
                <option>Art</option>
                <option>Celebrities</option>
                <option>Animals</option>
                <option>Vehicles</option>
                <option>Comics</option>
                <option>Gadgets</option>
                <option>Japanese Anime & Manga</option>
                <option>Cartoons & Animations</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectNumber">Number of Questions</label>
              <select class="form-control" id="selectNumber">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>100</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectNumber">Difficulty Level</label>
              <select class="form-control" id="selectDifficulty">
                <option>Random</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Difficult</option>
              </select>
            </div>
          </form>
          <button class="btn btn-outline-primary my-1 playBtn">Play</button>
          <button class="btn btn-outline-primary my-1 high-score-btn">
            High Scores
          </button>
        </div>
      </div>
    </div>
    <div
      class="container text-center py-4 high-scores-section"
      style="visibility: hidden"
    >
      <h2>High Score List</h2>
      <p class="h4">Your top 5 scores</p>
      <table class="table" style="max-width: 50rem; margin: 0 auto">
        <thead class="thead-light">
          <tr>
            <th scope="col" class="h4">#</th>
            <th scope="col" class="h4">First</th>
            <th scope="col" class="h4">Last</th>
          </tr>
        </thead>
        <tbody id="high-scores-list"></tbody>
      </table>
      <div class="emptyHighScore d-none">
        <h2 class="h3 my-3 text-danger">Oops, no high score yet!</h2>
        <h3 class="h4 my-3">Click the Play button.</h3>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
