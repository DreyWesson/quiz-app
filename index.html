<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Quick Quiz</title>
  </head>
  <body>
    <div class="container d-flex text-center main" style="margin-top: 15%">
      <div class="m-auto py-5">
        <h1>Quick Quiz</h1>
        <div class="d-flex flex-column">
          <form action="/game.html" method="GET">
            <div class="form-group">
              <label for="selectCategory">Questions Category</label>
              <select class="form-control" id="selectCategory">
                <option>Random</option>
                <option>General Knowledge</option>
                <option>Books</option>
                <option>Film</option>
                <option>Music</option>
                <option>Musicals & Theaters</option>
                <option>Television</option>
                <option>Video Game</option>
                <option>Board Game</option>
                <option>Science & Nature</option>
                <option>Computers</option>
                <option>Mathematics</option>
                <option>Mythology</option>
                <option>Sports</option>
                <option>Geography</option>
                <option>History</option>
                <option>Politics</option>
                <option>Art</option>
                <option>Celebrities</option>
                <option>Animals</option>
                <option>Vehicles</option>
                <option>Comics</option>
                <option>Gadgets</option>
                <option>Japanese Anime & Manga</option>
                <option>Cartoons & Animations</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectNumber">Number of Questions</label>
              <select class="form-control" id="selectNumber">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>100</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectNumber">Difficulty Level</label>
              <select class="form-control" id="selectDifficulty">
                <option>Random</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Difficult</option>
              </select>
            </div>
            <!-- <input type="submit" value="Play" /> -->
          </form>
          <!-- <a href="/game.html"> -->
          <button class="btn btn-outline-primary my-1 playBtn">Play</button>
          <!-- </a> -->
          <button class="btn btn-outline-primary my-1 high-score-btn">
            High Scores
          </button>
        </div>
      </div>
    </div>
    <div class="container text-center py-4 d-none high-scores-section">
      <h2>High Score List</h2>
      <table class="table" style="max-width: 50rem; margin: 0 auto">
        <thead class="thead-light">
          <tr>
            <th scope="col" class="h4">#</th>
            <th scope="col" class="h4">First</th>
            <th scope="col" class="h4">Last</th>
          </tr>
        </thead>
        <tbody id="high-scores-list"></tbody>
      </table>
    </div>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/game.js"></script> -->
  </body>
</html>
