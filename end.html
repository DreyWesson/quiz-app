<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <style>
      #loader {
        border: 1rem solid #f8f9fa;
        width: 22rem;
        height: 22rem;
        overflow: hidden;
        animation: spin 1s linear;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Congrats</title>
  </head>
  <body>
    <div class="container d-flex text-center main" style="margin-top: 12%">
      <div class="m-auto py-5">
        <h1>Quick Quiz: Ends</h1>

        <p class="h3 mr-3">Your Stats:</p>

        <div id="loader" class="m-auto py-5 px-2">
          <div class="d-flex">
            <div class="m-auto d-flex">
              <p class="h3 mr-3">Final Score:</p>
              <p class="h3 text-secondary finalScore" id="score"></p>
            </div>
          </div>
          <div class="d-flex text-left">
            <div class="m-auto d-flex">
              <p class="h5 mr-3">Difficulty:</p>
              <p class="h3 text-secondary finalScore" id="difficulty"></p>
            </div>
          </div>
          <div class="d-flex text-left">
            <div class="m-auto d-flex">
              <p class="h5 mr-3">Category:</p>
              <p class="h3 text-secondary finalScore" id="category"></p>
            </div>
          </div>
          <div class="d-flex text-left mt-4" style="height: 20px">
            <div class="m-auto d-flex">
              <p id="percentageScore" class="h1 mr-3"></p>
            </div>
          </div>
          <div class="progress mt-5" style="width: 70%; margin: 0 auto">
            <div
              id="progress-bar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <form action="" class="mt-3 mb-4">
          <div class="input-group mb-3">
            <input
              id="username"
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                id="saveScoreBtn"
                class="btn btn-outline-secondary"
                type="button"
                onclick="saveHighScore(event)"
                disabled
              >
                Save
              </button>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center">
          <a href="/game.html" class="mr-2">
            <button class="btn btn-outline-primary my-1">Play</button>
          </a>
          <a href="/">
            <button class="btn btn-outline-primary my-1">Go Home</button>
          </a>
        </div>
      </div>
    </div>
    <script src="./js/end.js"></script>
  </body>
</html>
